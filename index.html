<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Widget Carte a Question</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
</head>
<body>
  <div class="main-container">
    <div class="card-container hidden" id="question-card">
      <!-- FLIP CONTAINER -->
      <div class="card-flip">
        <!-- DOS DE LA CARTE -->
        <div class="card-face card-back"></div>
        <!-- FACE AVEC LA QUESTION -->
        <div class="card-face card-front">
          <div class="card-corner top-left" id="corner-top">?</div>
          <div class="card-question" id="card-question">Votre plus grande qualité ?</div>
          <div class="card-symbol-center" id="card-symbol-center">♥</div>
          <div class="card-corner bottom-right" id="corner-bottom">?</div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
